<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #0f0;
            font-family: monospace;
        }
        canvas {
            border: 1px solid #0f0;
            background-color: #000;
            width: 90vmin;
            height: 90vmin;
            max-width: 400px;
            max-height: 400px;
        }
        #score {
            margin-bottom: 10px;
        }
        #controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            margin-top: 20px;
        }
        #controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #333;
            color: #0f0;
            border: 1px solid #0f0;
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
    </style>
</head>
<body>
    <h1>Nokia Snake Game</h1>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="right">→</button>
        <button id="down">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20; // 20x20 grid
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let velocity = { x: 0, y: 0 };
        let food = randomFood();
        let score = 0;
        let gameInterval;

        function randomFood() {
            return {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            snake.forEach(part => ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2));

            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function update() {
            const newHead = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Wrap around edges
            if (newHead.x < 0) newHead.x = tileCount - 1;
            if (newHead.x >= tileCount) newHead.x = 0;
            if (newHead.y < 0) newHead.y = tileCount - 1;
            if (newHead.y >= tileCount) newHead.y = 0;

            // Check collision with self
            if (snake.some(part => part.x === newHead.x && part.y === newHead.y)) {
                resetGame();
                return;
            }

            snake.unshift(newHead);

            // Eat food
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                document.getElementById('scoreValue').textContent = score;
                food = randomFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            update();
            draw();
        }

        function resetGame() {
            clearInterval(gameInterval);
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 0, y: 0 };
            score = 0;
            document.getElementById('scoreValue').textContent = score;
            food = randomFood();
        }

        function handleDirection(dir) {
            switch (dir) {
                case 'up':
                    if (velocity.y === 0) velocity = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (velocity.y === 0) velocity = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (velocity.x === 0) velocity = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (velocity.x === 0) velocity = { x: 1, y: 0 };
                    break;
            }
            if (!gameInterval) {
                gameInterval = setInterval(gameLoop, 100);
            }
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    handleDirection('up');
                    break;
                case 'ArrowDown':
                    handleDirection('down');
                    break;
                case 'ArrowLeft':
                    handleDirection('left');
                    break;
                case 'ArrowRight':
                    handleDirection('right');
                    break;
            }
        });

        ['up', 'down', 'left', 'right'].forEach(dir => {
            const btn = document.getElementById(dir);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleDirection(dir);
            });
            btn.addEventListener('mousedown', () => handleDirection(dir));
        });

        draw();
    </script>
</body>
</html>
